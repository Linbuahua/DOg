<div class="container mt-5">
    <h1 class="text-center">服務聯繫</h1>

    <!-- 聯繫表單 -->
    <div class="row">
        <div class="col-md-6">
            <h3>聯繫我們</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">留言</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">發送</button>
            </form>
        </div>

        <!-- 聯繫資訊 -->
        <div class="col-md-6 contact-info">
            <h3>聯繫資訊</h3>
            <p><strong>電話：</strong> (02) 1234-5678</p>
            <p><strong>電子郵件：</strong> info@example.com</p>
            <p><strong>地址：</strong> 台北市某某區某某路123號</p>
        </div>
    </div>

    <!-- 地圖展示 -->
    <div class="map-container">
        <h3>我們的位置</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.399757413328!2d121.5663349150729!3d25.03556978396533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abcb75ecdf49%3A0x5e3bc2f9aab3a4a0!2z5LiL6YeO5Z2X5ZCM5YWs5Yy65p2D!5e0!3m2!1szh-TW!2stw!4v1637897061713!5m2!1szh-TW!2stw" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
